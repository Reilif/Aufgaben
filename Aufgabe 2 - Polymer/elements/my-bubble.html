<link rel="import" href="../components/bower_components/polymer/polymer.html">
<script src="time-element.js"></script>

//TODO: Vier Attribute einsetzen: nachricht, zeit, absender  und color
<polymer-element name="my-bubble"  >

    <template>

        <style>
            #sprachblase {
                position: relative;
                max-width: 90%;
                min-width: 100px;
                font-size: 1em;
                font-family: helvetica, tahoma;
                display: table;
            //TODO: Farbwert blau durch color-Attribut ersetzen
            border: 4px solid blue;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                text-align: left;
                background: #fff;
                margin-bottom: 25px;
                padding: 5px;
            }

            #sprachblase:before {
                content: ' ';
                position: absolute;
                width: 0;
                height: 0;
                left: 5px;
                top: 100%;
                border: 10px solid;
                border-color: blue transparent transparent blue;
            }

            #sprachblase:after {
                content: ' ';
                position: absolute;
                width: 0;
                height: 0;
                left: 8px;
                top: 100%;
                border: 6px solid;
                border-color: #fff transparent transparent #fff;
            }

            #divAbsender {
                font-style: italic;
                font-size: 10px;
                float: right;
            }

            time {
                font-size: 10px;
                float: left;
            }
        </style>


        <div id="sprachblase">
            //TODO: Template für Sprachblase bestehend aus:
            //div mit der ID=divNachricht und als Inhalte das nachricht-Attribut

            //Importiertes time-Element: Zeit-Stempel durch zeit-Attribut ersetzen
            <time is="relative-time" datetime="Zeit-Stempel"></time>

            //div mit der ID=divAbsender und als Inhalte das absender-Attribut
        </div>
    </template>
    <script>
        Bubble = Polymer({
            zeit: new Date(),
            nachricht: "Lorem Ipsum",
            absender: "Yoda",
            color: "red"
        });
    </script>
</polymer-element>
